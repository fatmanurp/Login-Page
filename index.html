<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="login-form">
        <img class="logo" src="./imagess/Starbucks logo.jpg" alt="Logo">
        <div class="mainTitle">Starbucks'a Hoş Geldiniz</div>

        <div class="mainButtons">
            <a class="activeButton">Giriş Yap</a>
            <a class="defaultButton">Üye Ol</a>
        </div>


        <div class="input">
            <input class="Email" type="email" placeholder="E-mail" class="txt">
            <input class="Password" type="password" placeholder="Şifre" class="txt">
        </div>

        <input class="Submit" type="submit" value="Giriş Yap">
        <a class="forgotText" href="#">Şifreni mi unuttun?</a>

        <div class="socialmediaButton">
            <a class="buttonFacebook"> <i class="fa-brands fa-facebook-f"></i> Facebook</a>
            <a class="buttonGoogle"> <i class="fa-brands fa-google-plus-g"></i> Google</a>
        </div>
        <div class="text"> Üye Olmadan Devam Et</div>

    </div>
    </div>

    </div>

</body>

</html>
